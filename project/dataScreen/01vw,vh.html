<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            /* 这里就不能写死 */
            width: 100vw;
            height: 100vh;
        }
        .top{
            width: 5.2vw;
            height: 9.26vh;
            background-color: red;
        }
        .bottom{
            width: 5.2vw;
            height: 9.26vh;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="top"></div>
        <div class="bottom"></div>
    </div>
</body>
</html>
<script>
// vw | vh 是新增的项目 IE8兼容
//  vw vh 就是视口的宽度和高度 会自动的填充 使用 vh vw 会随着设备的变化而发生变化
// 但是计算的时候会非常麻烦 还有文字不会进行自适应
</script>
